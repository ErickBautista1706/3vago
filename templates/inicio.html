{% extends "base.html" %}

{% block title  %}Inicio de sesión{% endblock  %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="../static/css/inicio.css">
{% endblock  %}


{% block content %}
<div class="login-page">
    <div class="form">
        <h2>Bienvenido a 3vago!</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form class="login-form" action="{{ url_for('login') }}" method="post">
            <input type="text" name="email" placeholder="Usuario"/>
            <input type="password" name="password" placeholder="Contraseña"/>
            <button type="button submit" class="btn btn-success">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock  %}
